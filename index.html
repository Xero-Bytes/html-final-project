<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taqdees' Stylish Project</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #FF8C00;
      padding: 20px;
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }

    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      margin-top: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }

    .gallery img {
      width: 250px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .food-list {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .food-list li {
      display: inline-block;
      margin: 10px 20px;
      text-align: center;
    }

    .food-list img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #FF8C00;
      color: #fff;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Project</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/sunset.jpg" alt="Sunset over the ocean">
      <img src="images/mountain.jpg" alt="Snow-capped mountain range">
      <img src="images/forest.jpg" alt="Dense green forest">
    </div>

    <h2>Top 3 Favorite Foods</h2>
    <ul class="food-list">
      <li>
        <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
        <br>Pizza
      </li>
      <li>
        <img src="images/sushi.jpg" alt="Fresh sushi rolls">
        <br>Sushi
      </li>
      <li>
        <img src="images/tacos.jpg" alt="Crispy tacos with filling">
        <br>Tacos
      </li>
    </ul>

  </main>

  <footer>
    <p>&copy; 2025 Taqdees Fatima</p>
  </footer>

</body>
</html>
