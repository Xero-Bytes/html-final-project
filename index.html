<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍕 Taqdees' Fun Food & Nature Gallery 🍣</title>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #ff8c00;
      padding: 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 2.6rem;
      font-family: 'Bree Serif', serif;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #ffe9c7;
      font-weight: bold;
      margin: 0 10px;
    }
    h2 {
      font-family: 'Bree Serif', serif;
      font-size: 2rem;
      margin: 25px 0 15px;
      text-align: center;
      color: #555;
    }
    .gallery, .food-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
      background-color: #fffaf0;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 900px;
    }
    .gallery img, .food-list img {
      width: 230px;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1s ease;
      opacity: 0;
    }
    .gallery img:hover, .food-list img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .caption {
      text-align: center;
      font-size: 18px;
      margin-top: 8px;
      color: #444;
      font-weight: bold;
    }
    .loaded {
      opacity: 1;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🍕 Taqdees' Fun Food & Nature Gallery 🍣</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>

    <h2>📸 Beautiful Places Gallery</h2>
    <div class="gallery">
      <div>
        <img src="images/sunset.jpg" alt="Sunset over the ocean">
        <div class="caption">🌅 Sunset</div>
      </div>
      <div>
        <img src="images/mountain.jpg" alt="Snow-capped mountain range">
        <div class="caption">🏔️ Mountains</div>
      </div>
      <div>
        <img src="images/forest.jpg" alt="Dense green forest">
        <div class="caption">🌳 Forest</div>
      </div>
    </div>

    <h2>🍽️ Top 3 Favorite Foods</h2>
    <div class="food-list">
      <div>
        <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
        <div class="caption">🍕 Pizza</div>
      </div>
      <div>
        <img src="images/sushi.jpg" alt="Fresh sushi rolls">
        <div class="caption">🍣 Sushi</div>
      </div>
      <div>
        <img src="images/tacos.jpg" alt="Crispy tacos with filling">
        <div class="caption">🌮 Tacos</div>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Taqdees Fatima</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll("img");
      images.forEach(img => {
        img.addEventListener("load", () => {
          img.classList.add("loaded");
        });
      });
    });
  </script>

</body>
</html>
