<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçï Taqdees' Fun Food & Nature Gallery üç£</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9FAFB;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #6C5CE7;
      padding: 20px;
      color: #fff;
    }

    nav a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }

    h1 {
      font-family: 'Bree Serif', serif;
      margin: 0;
      font-size: 3rem;
      color: #fdcb6e;
    }

    h1 span {
      color: #ffeaa7;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      margin-top: 20px;
      color: #0984e3;
      font-size: 2rem;
    }

    /* Gallery Section */
    .gallery-section {
      background-color: #f1f8ff;
      padding: 40px 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    /* Food Section */
    .food-section {
      background-color: #fff9f3;
      padding: 40px 20px;
    }

    .food-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
    }

    .food-list li {
      margin: 25px auto;
    }

    .food-list img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 10px auto;
      transition: transform 0.3s ease;
    }

    .food-list img:hover {
      transform: scale(1.07);
    }

    footer {
      background-color: #6C5CE7;
      color: #ffeaa7;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçï <span>Taqdees'</span> Fun Food & Nature Gallery üç£</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>
    <section class="gallery-section">
      <h2>üå∏ Nature Gallery</h2>
      <div class="gallery">
        <img src="images/sunset.jpg" alt="Sunset over the ocean">
        <img src="images/mountain.jpg" alt="Snow-capped mountain range">
        <img src="images/forest.jpg" alt="Dense green forest">
      </div>
    </section>

    <section class="food-section">
      <h2>üçΩÔ∏è Top 3 Favorite Foods</h2>
      <ul class="food-list">
        <li>
          <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
          <p>Pizza</p>
        </li>
        <li>
          <img src="images/sushi.jpg" alt="Fresh sushi rolls">
          <p>Sushi</p>
        </li>
