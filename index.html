<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    nav a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }
    .gallery img, .food-list img {
      width: 250px;
      height: 170px;
      border-radius: 10px;
      margin: 10px;
      object-fit: cover;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .food-list li {
      margin: 15px 0;
      font-size: 18px;
      color: #444;
    }
    .caption {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: #555;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Project</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/sunset.jpg" alt="Sunset over the ocean">
      <img src="images/mountain.jpg" alt="Snow-capped mountain range">
      <img src="images/forest.jpg" alt="Dense green forest">
    </div>

    <section>
      <h2>Top 3 Favorite Foods</h2>
      <ul class="food-list">
        <li>
          <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
          <span class="caption">üçï Pizza</span>
        </li>
        <li>
          <img src="images/sushi.jpg" alt="Fresh sushi rolls">
          <span class="caption">üç£ Sushi</span>
        </li>
        <li>
          <img src="images/tacos.jpg" alt="Crispy tacos with filling">
          <span class="caption">üåÆ Tacos</span>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Taqdees Fatima</p>
  </footer>

</body>
</html>
