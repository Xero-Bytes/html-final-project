<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçï Taqdees' Fun Food & Nature Gallery üç£</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9FAFB;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #6C5CE7;
      padding: 20px;
      color: #fff;
    }

    nav a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 15px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      font-size: 2.5rem;
    }

    h1 span {
      color: #fdcb6e;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      margin-top: 20px;
      color: #0984e3;
    }

    .gallery img {
      width: 250px;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    .food-list {
      list-style: none;
      padding: 0;
      margin: 20px auto;
    }

    .food-list li {
      margin: 20px auto;
    }

    .food-list img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 10px auto;
      transition: transform 0.3s ease;
    }

    .food-list img:hover {
      transform: scale(1.07);
    }

    footer {
      background-color: #6C5CE7;
      color: #ffeaa7;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üçï <span>Taqdees'</span> Fun Food & Nature Gallery üç£</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>
    <h2>Gallery</h2>
    <div class="gallery">
      <img src="images/sunset.jpg" alt="Sunset over the ocean">
      <img src="images/mountain.jpg" alt="Snow-capped mountain range">
      <img src="images/forest.jpg" alt="Dense green forest">
    </div>

    <h2>Top 3 Favorite Foods</h2>
    <ul class="food-list">
      <li>
        <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
        Pizza
      </li>
      <li>
        <img src="images/sushi.jpg" alt="Fresh sushi rolls">
        Sushi
      </li>
      <li>
        <img src="images/tacos.jpg" alt="Crispy tacos with filling">
        Tacos
      </li>
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 Taqdees Fatima</p>
  </footer>

</body>
</html>
