<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍕 Taqdees' Fun Food & Nature Gallery 🍣</title>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F9FAFB;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #6C5CE7;
      padding: 20px;
      color: #fff;
    }
    nav a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      font-family: 'Bree Serif', serif;
      margin: 0;
      font-size: 3rem;
      color: #fdcb6e;
    }
    h2 {
      color: #0984e3;
      font-size: 2rem;
      margin-top: 30px;
    }
    .gallery, .food-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 30px auto;
      max-width: 1100px;
    }
    .gallery-item, .food-item {
      width: 230px;
    }
    .gallery-item img, .food-item img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover, .food-item img:hover {
      transform: scale(1.05);
    }
    p {
      margin: 10px 0 0;
      font-weight: 500;
    }
    footer {
      background-color: #6C5CE7;
      color: #ffeaa7;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🍕 Taqdees' Fun Food & Nature Gallery 🍣</h1>
    <nav>
      <a href="https://www.example.com" target="_blank">Visit Example</a>
    </nav>
  </header>

  <main>

    <h2>📸 Beautiful Places Gallery</h2>
    <div class="gallery">
      <div class="gallery-item">
        <img src="images/sunset.jpg" alt="Sunset over the ocean">
        <p>🌅 Sunset</p>
      </div>
      <div class="gallery-item">
        <img src="images/mountain.jpg" alt="Snow-capped mountain range">
        <p>🏔️ Mountains</p>
      </div>
      <div class="gallery-item">
        <img src="images/forest.jpg" alt="Dense green forest">
        <p>🌳 Forest</p>
      </div>
    </div>

    <h2>🍽️ Top 3 Favorite Foods</h2>
    <div class="food-list">
      <div class="food-item">
        <img src="images/pizza.jpg" alt="Delicious pizza with cheese">
        <p>🍕 Pizza</p>
      </div>
      <div class="food-item">
        <img src="images/sushi.jpg" alt="Fresh sushi rolls">
        <p>🍣 Sushi</p>
      </div>
      <div class="food-item">
        <img src="images/tacos.jpg" alt="Crispy tacos with filling">
        <p>🌮 Tacos</p>
      </div>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 Taqdees Fatima</p>
  </footer>

</body>
</html>
